dataTypes :
    'clinical':
        'directory': *var_clinicalDirectory
        'file_cli': 'ClinicalData.xlsx'
        'file_pro': 'ProjectData.xlsx'
    'proteomics':
        'directory': *var_proteomicsDirectory
        'proteins':
            'columns':
                - 'Majority protein IDs'
                - 'Q-value'
                - 'Score'
                - 'id'
                - 'LFQ intensity \w+_AS\d+_?-?\d*'  #subject_replicate_timepoint
                - 'Intensity \w+_AS\d+_?-?\d*'
                - 'Reverse'
                - 'Potential contaminant'
                - 'Only identified by site'
                - 'is_razor'
            'filters':
                - 'Reverse'
                - 'Potential contaminant'
                - 'Only identified by site'
            'proteinCol': 'Majority protein IDs'
            'valueCol': 'LFQ intensity'
            'groupCol': 'id'
            'indexCol': 'Majority protein IDs'
            'attributes':
                'cols':
                    - 'Q-value'
                    - 'Score'
                    - 'id'
                    - 'is_razor'
                'regex':
                    - 'Intensity'
            'log': 'log2'
            'file': 'proteinGroups.txt'
        'peptides':
            'columns':
                - 'Sequence'
                - 'Amino acid before'
                - 'First amino acid'
                - 'Second amino acid'
                - 'Second last amino acid'
                - 'Last amino acid'
                - 'Amino acid after'
                - 'Experiment \w+_AS\d+_?-?\d*'
                - 'Proteins'
                - 'id'
                - 'Start position'
                - 'End position'
                - 'Score'
                - 'Protein group IDs'
                - 'Intensity \w+_AS\d+_?-?\d*'
                - 'Reverse'
                - 'Potential contaminant'
            'filters':
                - 'Reverse'
                - 'Potential contaminant'
            'attributes':
                'col':
                    - 'Score'
                    - 'Protein group IDs'
            'proteinCol': 'Proteins'
            'valueCol': 'Intensity'
            'groupCol': 'id'
            'indexCol': 'Sequence'
            'positionCols':
                - 'Start position'
                - 'End position'
            'type': 'tryptic peptide'
            'log': 'log2'
            'file': 'peptides.txt'
        'Oxydation(M)': *var_ox
        'Glycation': *var_gly
        'Phosphorylation': *var_p
    'wes':
        'directory': *var_genomicsDirectory
        'columns':
            - 'CHROM'
            - 'POS'
            - 'REF'
            - 'ALT_1'
            - 'ANN_Annotation'
            - 'ANN_Annotation_Impact'
            - 'ANN_Gene_Name'
            - 'ANN_Feature_Type'
            - 'ANN_Transcript_BioType'
            - 'ANN_HGVS_p'
        'position': 'POS'
        'filter': 'FILTER_PASS'
        'id_fields':
            - 'CHROM'
            - 'POS'
            - 'REF'
            - 'ALT_1'
        'alt_names':
            - 'ANN_HGVS_p'
        'new_columns':
            - 'chr'
            - 'position'
            - 'reference'
            - 'alternative'
            - 'effect'
            - 'impact'
            - 'gene'
            - 'feature_type'
            - 'biotype'
            - 'sample'
            - 'variant_calling_method'
            - 'annotated_with'
            - 'alternative_names'
            - 'ID'
        'types':
            'Somatic_mutation': 'PASS'
            'Germline_mutation': 'REJECT'
